<!DOCTYPE html>
<html>
    <head>
        <title>mi app</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;1,400;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="background">
            <div class="main-logo" id="logo">
                <img src="img/logo.png" alt="Logo de 153 S.L.R." id="logoImg">
                <h1 id="logoTxt">153 S.L.R.</h1>
            </div>
            <section class="main-box">
                <section class="main-content notclicked" id="main-content">
                    <p>este es un texto de ejemplo con contenido dinámico</p>
                </section>
            </section>
            <div class="bar notclicked" id="main-bar">
                <button class="btn" id="nosotros">Nosotros</button>
                <button class="btn" id="asi">Así trabajamos</button>
                <button class="btn" id="marcas">Marcas</button>
                <button class="btn" id="contactanos">Contáctanos</button>
                <button class="btn" id="unete">Únete a nosotros</button>
                <button class="btn" id="novedades">Novedades</button>
            </div>
            <div class="selector" id="main-selector">
                <button class="bigbtn" id="bignosotros">Nosotros</button>
                <button class="bigbtn" id="bigasi">Así trabajamos</button>
                <button class="bigbtn" id="bigmarcas">Marcas</button>
                <button class="bigbtn" id="bigcontactanos">Contáctanos</button>
                <button class="bigbtn" id="bigunete">Únete a nosotros</button>
                <button class="bigbtn" id="bignovedades">Novedades</button>
            </div>

        </div>
        
        
        
        <div class="H"></div>
        <div class="L"></div>
    </body>
    <script src="main.js"></script>
</html>
